version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cevra-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: cevra
    ports:
      - "27018:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cevra-dev-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: cevra-qdrant-dev
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    networks:
      - cevra-dev-network

  # API Development Service
  api-dev:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: cevra-api-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/cevra?authSource=admin
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
      - qdrant
    networks:
      - cevra-dev-network
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./api/uploads:/app/uploads

  # UI Development Service
  ui-dev:
    build:
      context: ./ui
      dockerfile: Dockerfile
      target: development
    container_name: cevra-ui-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api-dev
    networks:
      - cevra-dev-network
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongodb_dev_data:
    driver: local
  qdrant_dev_data:
    driver: local

networks:
  cevra-dev-network:
    driver: bridge